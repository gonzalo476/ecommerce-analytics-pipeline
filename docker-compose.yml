version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
#      MYSQL_DATABASE: ecommerce_analytics
#      MYSQL_USER: usuario
#      MYSQL_PASSWORD: password_usuario
    ports:
      - "3306:3306"
    command: [
      "--default-authentication-plugin=mysql_native_password"
    ]
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
